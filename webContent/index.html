<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MovieRand() | Movie Suggestion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="movie suggestion, random movie">
    <meta name="author" content="Dedeler">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/dedeler.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">
  
  </head>
  <body>
    <div id="container" class="container-fluid">
      <div id="header" class="row-fluid">
        <div class="span6 offset3">
          <h1>MovieRand()<sup>pre-alpha</sup></h1>
          <hr>
        </div>
      </div>

      <div id="main" class="well">
        <div class="row-fluid">
          <div class="span6 offset3">
            <label for="genres">Choose a category: </label>
            <select id="genres" disabled>
              <option>Loading...</option>
            </select>
            <button id="suggestButton" class="btn btn-large btn-success btn-block" type="button" disabled>Suggest <i class="icon-film icon-white"></i></button>
          </div>
        </div>
        <div id="resultContainer" class="row-fluid mutex1">
          <div id="resultArea1" class="offset3 span3">
            <img id="resultImg" src="" title="Movie poster" />
          </div>
          <div id="resultArea2" class="span3">
              <legend>Title</legend>
              <div id="resultTitle" title="Title of the movie"></div>
              <div id="originalTitle" title="Original title of the movie"></div>
              <div id="tagline" title="Tagline of the movie"></div>

              <legend>Overview</legend><div id="resultOverview"></div>
              <legend>Vote</legend><div id="resultVote" title="Votes on TMDB"></div>
              <legend>Actions</legend>
              <div>
                <a title="Opens in a new tab" id="imdbLink" href="" target="_blank">See details on IMDB <i title="Opens in a new tab" class="icon-share"></i></a>
              </div>
              <div>
                <a title="Opens in a new tab" id="detailsLink" href="" target="_blank">See details on TMDB <i title="Opens in a new tab" class="icon-share"></i></a>
              </div>
              <div id="tweetButtonContainer">
                <a id="tweeterPopupLink" href="https://twitter.com/share" class="btn" data-text="I have just found a movie via #MovieRand" ><i class="tweetButtonIcon"></i>Tweet</a>
              </div>
          </div>
        </div>
        <div id="loading" class="row-fluid mutex1">
          <div class="offset3 span6">
            <p>Please wait...</p>
            <img src="img/ajax-loader.gif" />
          </div>
        </div>
        <div id="noResult" class="row-fluid mutex1">
          <div class="offset3 span6">
            <p>Sorry no movie is found for this category</p>
          </div>
        </div>
      </div>

      <div id="footer">
        <hr>
        <div class="pull-left">
          <img id="gnu" class="float-left" width="32" src="img/gnu.png">
          <div class="float-right"> This is a Free Software</div><br>
          <div class="pull-left"><a target="_blank" href="https://github.com/dedeler/movie-rand"> View source &amp; license</a></div>
        </div>
        <a target="_blank" href="http://www.github.com/dedeler">&copy; Dedeler 2013</a>
        <div class="pull-right">
          Using <a target="_blank" href="http://www.themoviedb.org">TheMovieDb's</a> api
        </div>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dedeler.js"></script>
  </body>
</html>
