<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MovieRand() | Movie Suggestion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="movie suggestion, random movie">
    <meta name="author" content="Dedeler">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/dedeler.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>
  <body>
    <div id="container" class="container-fluid">
      <div id="header" class="row-fluid">
        <div class="span6 offset3">
          <h1>MovieRand()</h1>
          <hr>
        </div>
      </div>

      <div id="main" class="well">
        <div class="row-fluid">
          <div class="span6 offset3">
            <label for="genres">Choose a category: </label>
            <select id="genres"></select>
            <button id="suggestButton" class="btn btn-large btn-success btn-block" type="button">Suggest <i class="icon-film icon-white"></i></button>
          </div>
        </div>
        <div id="resultContainer" class="row-fluid">
          <div id="resultArea1" class="offset3 span3">
            <img id="resultImg" src="" />
          </div>
          <div id="resultArea2" class="span3">
              <legend>Title</legend><div id="resultTitle"></div>
              <legend>Original Title</legend><div id="resultOrigTitle"></div>
              <legend>Vote</legend><div id="resultVote"></div>
          </div>
        </div>
      </div>

      <div id="footer">
        <hr>
        <p>&copy; Dedeler 2013</p>
      </div>

    </div> <!-- /container -->
